<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Videos - Pythagorean Theorem</title>
<style>
  :root {
    --red: #C51D34;
    --charcoal: #2E2E30;
    --gray: #808080;
    --offwhite: #F5F5F5;
  }
  body { margin:0; font-family:Arial, sans-serif; background:var(--offwhite); color:var(--charcoal); }
  header { background:var(--charcoal); color:var(--offwhite); padding:10px 20px; text-align:center; }
  main { padding:20px; display:flex; justify-content:center; }
  .content { background:white; max-width:800px; width:100%; border-radius:8px; padding:18px; box-shadow:0 0 6px rgba(0,0,0,0.12); }
  h2 { color:var(--red); margin-top:0; }
  .video-list { display:grid; gap:10px; margin-top:12px; }
  .video-link { display:block; background:var(--red); color:var(--offwhite); padding:10px 12px; border-radius:6px; text-decoration:none; font-weight:bold; }
  .video-link:hover { background:#A01829; }
  .video-thumb { display:block; width:50%; max-width:440px; text-align:center; }
  .video-title { color:var(--red); margin:6px 0 8px; text-align:center; font-size:1.5rem; font-weight:700; }
  .back { margin-top:16px; }
  .back a { display:inline-block; padding:10px 16px; background:var(--red); color:white; border-radius:4px; text-decoration:none; }
</style>
</head>
<body>
<header>
  <h1>Videos — Pythagorean Theorem</h1>
</header>
<main>
  <div class="content">



    <div class="video-list">
      <!-- Add video links below -->
      <div style="display:flex;gap:10px;align-items:center;flex-direction:column;">
        <h3 class="video-title">IXL Pythagorean Theorem</h3>
        <a href="#" class="video-thumb" data-video="https://youtu.be/IAsesh9oLhQ?si=D0DH1KaxWaW0Eaw8" id="firstVideo">
          <img src="https://img.youtube.com/vi/IAsesh9oLhQ/hqdefault.jpg" alt="Video thumbnail" style="width:100%; border-radius:6px; display:block;">
        </a>
        <h3 class="video-title">Pythagorean Theorem [Euclid's Proof]</h3>
        <a href="#" class="video-thumb" data-video="https://youtube.com/shorts/TGguzFLVMZU?si=RgJwAPRrWT7fzvl4" id="secondvideo">
          <img src="https://img.youtube.com/vi/TGguzFLVMZU/hqdefault.jpg" alt="Video thumbnail" style="width:100%; border-radius:6px; display:block;">
        </a>
        <h3 class="video-title">Pythagorean Theorem [Rearrangement Proof]</h3>
        <a href="#" class="video-thumb" data-video="https://youtube.com/shorts/DKtfJ--YSIY?si=-LiSH0cmgB1YVDwu" id="thirdvideo">
          <img src="https://img.youtube.com/vi/DKtfJ--YSIY/hqdefault.jpg" alt="Video thumbnail" style="width:100%; border-radius:6px; display:block;">
        </a>
        <h3 class="video-title">Converse of Pythagorean Theorem</h3>
        <a href="#" class="video-thumb" data-video="https://youtu.be/JaWOhDDW1JE?si=fpqu3gsWEPnEyXS6" id="fourthvideo">
          <img src="https://img.youtube.com/vi/JaWOhDDW1JE/hqdefault.jpg" alt="Video thumbnail" style="width:100%; border-radius:6px; display:block;">
        </a>
      </div>
      <div style="display:flex;gap:10px;align-items:center;flex-direction:column;">
    <div class="back">
      <a href="index.html">Back to Manipulative</a>
    </div>
  </div>
</main>
<div id="videoModal">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <button id="closeModal" aria-label="Close video">✕</button>
    <div class="video-wrapper">
      <iframe id="videoIframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
</div>
<style>
  #videoModal { position: fixed; inset: 0; z-index: 1200; display: none; }
  #videoModal.show { display: block; }
  .modal-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.7); }
  .modal-content { position: absolute; left:50%; top:50%; transform: translate(-50%,-50%); width: 90%; max-width: 960px; background: transparent; }
  .modal-content #closeModal { position: absolute; right: -8px; top: -28px; background: transparent; border: none; color: white; font-size: 22px; cursor: pointer; }
  .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; }
  .video-wrapper iframe { position: absolute; left:0; top:0; width:100%; height:100%; border-radius:8px; }
</style>

<script>
  (function(){
    const modal = document.getElementById('videoModal');
    const iframe = document.getElementById('videoIframe');
    const closeBtn = document.getElementById('closeModal');

    function openVideo(url) {
      iframe.src = url + (url.indexOf('?')===-1 ? '?autoplay=1&rel=0' : '&autoplay=1&rel=0');
      modal.classList.add('show');
    }
    function closeVideo(){
      modal.classList.remove('show');
      iframe.src = '';
    }

    document.querySelectorAll('.video-link, .video-thumb').forEach(a=>{
      a.addEventListener('click', e=>{
        e.preventDefault();
        const v = a.getAttribute('data-video');
        if (v) openVideo(v);
      });
    });

    closeBtn.addEventListener('click', closeVideo);
    modal.querySelector('.modal-overlay').addEventListener('click', closeVideo);
    document.addEventListener('keydown', e=>{ if(e.key==='Escape') closeVideo(); });
  })();
</script>
</body>
</html>
