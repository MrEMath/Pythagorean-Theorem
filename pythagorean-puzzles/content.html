      Instructions: Drag the pieces, use the ⟳ handle to rotate, and fit all four triangles and the red square inside the big square with no gaps or overlaps.
    </div>

    <img id="rectC" src="pythagorean-puzzles/images/rectangle c.png" alt="Rectangle c" />
    <img src="pythagorean-puzzles/images/triangle.png" class="piece triangle" data-id="t1" alt="triangle 1" />
    <img src="pythagorean-puzzles/images/triangle.png" class="piece triangle" data-id="t2" alt="triangle 2" />
    <img src="pythagorean-puzzles/images/triangle.png" class="piece triangle" data-id="t3" alt="triangle 3" />
    <img src="pythagorean-puzzles/images/triangle.png" class="piece triangle" data-id="t4" alt="triangle 4" />
    <img src="pythagorean-puzzles/images/rectangle a-b.png" class="piece rectAB" data-id="r1" alt="rectangle a-b" />

    <button id="rotateBtn" type="button">⟳</button>
    <div id="solvedOverlay">✓</div>
  </div>
</div>
