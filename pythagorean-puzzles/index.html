<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pythagorean Puzzle Prototype</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="board">
    <div id="instructions">
      Instructions: Drag the pieces, use the ⟳ handle to rotate, and fit all four triangles and the red square inside the big square with no gaps or overlaps.
    </div>

    <!-- target rectangle C -->
    <img id="rectC" src="images/rectangle c.png" alt="Rectangle c" />

    <!-- pieces: 4 triangles, 1 rectangle (a-b) -->
    <img src="images/triangle.png" class="piece triangle" data-id="t1" alt="triangle 1" />
    <img src="images/triangle.png" class="piece triangle" data-id="t2" alt="triangle 2" />
    <img src="images/triangle.png" class="piece triangle" data-id="t3" alt="triangle 3" />
    <img src="images/triangle.png" class="piece triangle" data-id="t4" alt="triangle 4" />

    <img src="images/rectangle a-b.png" class="piece rectAB" data-id="r1" alt="rectangle a-b" />

    <!-- rotate button (shows next to selected piece) -->
    <button id="rotateBtn" type="button">⟳</button>

    <!-- solved overlay -->
    <div id="solvedOverlay">✓</div>
  </div>

  <!-- puzzle-only logic; this file should live in pythagorean-puzzles/ -->
</body>
</html>
